<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial Calculators{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .fade-in-delay {
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 0.2s;
        }
        .no-tap-highlight {
            -webkit-tap-highlight-color: transparent;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #1f2937;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 12px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 font-sans text-gray-300">
    <div class="absolute top-0 left-0 w-full h-full z-[-1]"
         style="background-image: radial-gradient(circle at top left, rgba(79, 70, 229, 0.1) 0%, rgba(79, 70, 229, 0) 40%);">
    </div>

    <header class="bg-transparent sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white flex items-center gap-2 no-tap-highlight">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calculator text-indigo-400"><rect x="2" y="4" width="20" height="16" rx="2"/><line x1="8" x2="16" y1="8" y2="8"/><line x1="8" x2="16" y1="12" y2="12"/><line x1="8" x2="16" y1="16" y2="16"/></svg>
                FinCalc
            </a>
            <div class="hidden md:flex items-center space-x-6 text-sm font-medium text-gray-400">
                <a href="/compound" class="hover:text-white transition-colors no-tap-highlight">Compound Interest</a>
                <a href="/dca" class="hover:text-white transition-colors no-tap-highlight">DCA Optimizer</a>
                <a href="/capital_gains" class="hover:text-white transition-colors no-tap-highlight">Capital Gains</a>
                <a href="/options" class="hover:text-white transition-colors no-tap-highlight">Options</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-16">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-16 border-t border-gray-800/50">
        <div class="container mx-auto px-6 py-6 text-center text-gray-500 text-sm">
            <p>&copy; 2024 @luisdfc. Released under the MIT License.</p>
        </div>
    </footer>
    {# MathJax for LaTeX rendering #}
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
